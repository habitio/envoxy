name: Build and publish envoxyd (sdist)

on:
  push:
    tags:
      - "v*"
  workflow_dispatch: {}

permissions:
  contents: read
  id-token: write

jobs:
  build:
    name: Build source distribution (sdist)
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install build dependencies
        run: |
          python -m pip install --upgrade pip
          python -m pip install build

      - name: Build sdist
        run: |
          cd vendors
          python -m build --sdist
          ls -lah dist/

      - name: Upload sdist
        uses: actions/upload-artifact@v4
        with:
          name: envoxyd-sdist
          path: vendors/dist/*.tar.gz
          retention-days: 1
          compression-level: 0
          if-no-files-found: error

  publish-testpypi:
    name: Publish to TestPyPI (automatic on tag)
    needs: build
    runs-on: ubuntu-latest
    if: ${{ github.event_name == 'push' }}
    environment:
      name: testpypi
      url: https://test.pypi.org/project/envoxyd/
    env:
      TEST_PYPI_API_TOKEN: ${{ secrets.TEST_PYPI_API_TOKEN }}
    steps:
      - name: Verify TestPyPI token present
        run: |
          if [ -z "${TEST_PYPI_API_TOKEN}" ]; then
            echo "ERROR: TEST_PYPI_API_TOKEN secret is not set. Add it to repository secrets to enable automatic TestPyPI publishing."
            exit 1
          fi
      - name: Download sdist
        uses: actions/download-artifact@v6
        with:
          pattern: envoxyd-sdist
          path: dist
          merge-multiple: true

      - name: List built artifacts
        run: |
          echo "Artifacts in dist:" 
          ls -lah dist || true

      - name: Publish to TestPyPI
        env:
          TWINE_USERNAME: __token__
          TWINE_PASSWORD: ${{ secrets.TEST_PYPI_API_TOKEN }}
        run: |
          python -m pip install --upgrade pip
          python -m pip install twine
          python -m twine upload --repository testpypi dist/*

  publish-pypi:
    name: Publish to PyPI (manual workflow_dispatch only)
    needs: build
    runs-on: ubuntu-latest
    if: ${{ github.event_name == 'workflow_dispatch' }}
    environment:
      name: pypi
      url: https://pypi.org/project/envoxyd/
    env:
      PYPI_API_TOKEN: ${{ secrets.PYPI_API_TOKEN }}
    steps:
      - name: Verify PyPI token present
        run: |
          if [ -z "${PYPI_API_TOKEN}" ]; then
            echo "ERROR: PYPI_API_TOKEN secret is not set. Add it to repository secrets to enable PyPI publishing."
            exit 1
          fi
      - name: Download sdist
        uses: actions/download-artifact@v6
        with:
          pattern: envoxyd-sdist
          path: dist
          merge-multiple: true

      - name: List built artifacts
        run: |
          echo "Artifacts in dist:" 
          ls -lah dist || true

      - name: Publish to PyPI
        env:
          TWINE_USERNAME: __token__
          TWINE_PASSWORD: ${{ secrets.PYPI_API_TOKEN }}
        run: |
          python -m pip install --upgrade pip
          python -m pip install twine
          python -m twine upload dist/*

