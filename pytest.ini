[pytest]
# Pytest configuration for Envoxy

# Test discovery
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Output options
addopts =
    --verbose
    --strict-markers
    --strict-config
    --tb=short
    --cov=src/envoxy
    --cov-report=term-missing:skip-covered
    --cov-report=html
    --cov-report=xml
    --cov-branch
    --cov-fail-under=0
    --no-cov-on-fail

# Markers for test categorization
markers =
    unit: Unit tests (fast, isolated, no external dependencies)
    integration: Integration tests (database, external services)
    slow: Slow-running tests
    postgresql: Tests requiring PostgreSQL
    redis: Tests requiring Redis
    couchdb: Tests requiring CouchDB
    mqtt: Tests requiring MQTT broker
    celery: Tests requiring Celery worker
    
# Coverage options
[coverage:run]
source = src/envoxy
omit =
    */tests/*
    */test_*.py
    */__pycache__/*
    */site-packages/*

[coverage:report]
precision = 2
skip_empty = true
show_missing = true
exclude_lines =
    pragma: no cover
    def __repr__
    raise AssertionError
    raise NotImplementedError
    if __name__ == .__main__.:
    if TYPE_CHECKING:
    @abstractmethod
    @abc.abstractmethod

[coverage:html]
directory = htmlcov
