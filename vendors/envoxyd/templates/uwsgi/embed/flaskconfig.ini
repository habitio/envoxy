[uwsgi]
# Set Python path to bundled stdlib BEFORE Python initializes
# This prevents loading from system stdlib during site module initialization
# The stdlib is in the envoxyd package at: {virtualenv}/lib/python3.12/site-packages/envoxyd/lib/python3.12
early-python-path = %(virtualenv)/lib/python3.12/site-packages/envoxyd/lib/python3.12

import = sym://embed_bootstrap_py
import = sym://embed_config_py
import = sym://embed_watchdog_py
module = run:app

master = true
processes = 4
enable-threads = true
harakiri = 90
harakiri-verbose = true

die-on-term = true
vacuum = true

disable-logging = true
