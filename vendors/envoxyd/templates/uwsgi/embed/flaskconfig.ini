[uwsgi]
# Set Python path to bundled stdlib BEFORE Python initializes
# Using early-python-path to prepend bundled stdlib to sys.path
# This makes bundled stdlib take precedence over system stdlib
# The bundled stdlib will be at: {virtualenv}/lib/python3.12/site-packages/envoxyd/lib/python3.12/
early-python-path = %(virtualenv)/lib/python3.12/site-packages/envoxyd/lib/python3.12

import = sym://embed_bootstrap_py
import = sym://embed_config_py
import = sym://embed_watchdog_py
module = run:app

master = true
processes = 4
enable-threads = true
harakiri = 90
harakiri-verbose = true

die-on-term = true
vacuum = true

disable-logging = true
